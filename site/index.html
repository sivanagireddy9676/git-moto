<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Siva Hostel — Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Siva Hostel</h1>
    <p>Simple demo frontend for the Siva Hostel application.</p>
  </header>

  <main>
    <section id="rooms">
      <h2>Rooms</h2>
      <ul id="room-list"></ul>
    </section>

    <section id="controls">
      <h2>Actions</h2>
      <p>This demo uses client-side state only. In a real app this would call the Java backend.</p>
      <button id="add-sample">Add sample rooms</button>
    </section>
  </main>

  <footer>
    <small>Demo site for Siva Hostel — static GitHub Pages deployment</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
